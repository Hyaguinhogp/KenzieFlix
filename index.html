<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>KenzieFlix</title>
  </head>
  <body>
    <main>
      <div class="principal-box">
        <figure>
          <img src="./images/logo 1.png" alt="Logo KenzieFlix" />
          <figcaption hidden>Logo KenzieFlix</figcaption>
        </figure>

        <h1>Quem está assistindo?</h1>

        <ul class="user-list">
          <li class="user-box">
            <figure>
              <div class="user-box-image">
                <img src="./images/avatar1.png" alt="Avatar 1" />
              </div>
              <figcaption>Aline</figcaption>
            </figure>
          </li>

          <li class="user-box">
            <figure>
              <div class="user-box-image">
                <img src="./images/avatar2.png" alt="Avatar 2" />
              </div>

              <figcaption>Pedrinho</figcaption>
            </figure>
          </li>

          <li class="user-box">
            <figure>
              <div class="user-box-image">
                <img src="./images/avatar3.png" alt="Avatar 3" />
              </div>

              <figcaption>Júlia</figcaption>
            </figure>
          </li>

          <li class="user-box">
            <figure>
              <div class="user-box-image">
                <img id="moreicon" src="./images/moreicon.png" alt="moreicon" />
              </div>

              <figcaption>Adicionar perfil</figcaption>
            </figure>
          </li>
        </ul>

        <button>Gerenciar Perfis</button>
      </div>
    </main>
  </body>
</html>
